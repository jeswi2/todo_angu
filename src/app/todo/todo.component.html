<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            Welcome {{name}}

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="">Todo</label>
                    <textarea name="post" id="" cols="30" rows="10" class="form-control" [(ngModel)]="post"></textarea>
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-info" (click)="readValue()">Submit</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div *ngFor="let i of todoD" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="card text-bg-success mb-3">
                        <div class="card-body">
                          <h5 class="card-title">{{i.post}}</h5>
                          <p class="card-text">{{i.posted_date}}</p>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
